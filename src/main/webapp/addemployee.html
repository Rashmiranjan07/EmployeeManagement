<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employee Registration</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 420px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        color: #f1f1f1;
        font-size: 14px;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.9);
        transition: 0.3s;
    }

    .input-group input:focus {
        transform: scale(1.03);
        box-shadow: 0 0 12px rgba(102,126,234,0.8);
    }

    .gender {
        display: flex;
        justify-content: space-between;
        color: #fff;
        font-size: 14px;
    }

    .gender label {
        cursor: pointer;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        cursor: pointer;
        transition: 0.4s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,114,255,0.6);
    }

    .footer-text {
        margin-top: 18px;
        text-align: center;
        font-size: 13px;
        color: #eee;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Employee Registration</h1>

    <form action="addemployee" method="post">

        <div class="input-group">
            <label>Employee Name</label>
            <input type="text" name="ename" placeholder="Enter employee name" required>
        </div>

        <div class="input-group">
            <label>Employee Age</label>
            <input type="number" name="eage" placeholder="Enter age" required>
        </div>

        <div class="input-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" placeholder="Enter phone number" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <div class="gender">
                <label><input type="radio" name="egender" value="Male" required> Male</label>
                <label><input type="radio" name="egender" value="Female"> Female</label>
                <label><input type="radio" name="egender" value="Other"> Other</label>
            </div>
        </div>

        <button type="submit">Register Employee</button>

    </form>

    <div class="footer-text">
        Rashmiranjan Shaw
    </div>
</div>

</body>
</html>
