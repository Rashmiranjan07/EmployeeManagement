<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Find Employee</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 420px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
    font-size: 26px;
    letter-spacing: 1px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    display: block;
    margin-bottom: 6px;
    color: #f1f1f1;
    font-size: 14px;
}

.input-group input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 15px;
    background: rgba(255, 255, 255, 0.9);
    transition: 0.3s;
}

.input-group input:focus {
    transform: scale(1.03);
    box-shadow: 0 0 12px rgba(102, 126, 234, 0.8);
}

button {
    width: 100%;
    margin-top: 10px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(0, 114, 255, 0.6);
}

.footer-text {
    margin-top: 18px;
    text-align: center;
    font-size: 13px;
    color: #eee;
    opacity: 0.9;
}
</style>
</head>

<body>

    <div class="container">
        <h1>Find Employee</h1>

        <!-- Correct JSP Mapping -->
        <form action="findemployeeaction.jsp" method="get">

            <div class="input-group">
                <label>Enter Employee Email</label>
                <input type="email" name="email" placeholder="Enter employee email" required>
            </div>

            <button type="submit">FIND EMPLOYEE</button>

        </form>

        <div class="footer-text">Employee Management System</div>
    </div>

</body>
</html>
