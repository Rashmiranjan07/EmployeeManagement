<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration</title>

<style>
    /* Reset & font */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Body with gradient */
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Glassmorphism card with animation */
    .container {
        width: 420px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        animation: popUp 0.9s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    @keyframes popUp {
        0% {
            opacity: 0;
            transform: scale(0.85) translateY(40px);
        }
        60% {
            opacity: 1;
            transform: scale(1.05) translateY(-5px);
        }
        100% {
            transform: scale(1) translateY(0);
        }
    }

    /* Form heading */
    h1 {
        text-align: center;
        color: #fff;
        margin-bottom: 25px;
        font-size: 28px;
        letter-spacing: 1px;
    }

    /* Input groups */
    .input-group {
        margin-bottom: 18px;
    }

    .input-group label {
        display: block;
        margin-bottom: 6px;
        color: #f1f1f1;
        font-size: 14px;
        font-weight: 600;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 15px;
        background: rgba(255,255,255,0.9);
        transition: 0.3s;
    }

    .input-group input:focus {
        transform: scale(1.03);
        box-shadow: 0 0 12px rgba(102,126,234,0.8);
    }

    /* Button style */
    button {
        width: 100%;
        margin-top: 15px;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        cursor: pointer;
        transition: 0.4s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(0,114,255,0.6);
    }

    /* Footer text */
    .footer-text {
        margin-top: 18px;
        text-align: center;
        font-size: 13px;
        color: #eee;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="container">
    <h1>User Registration</h1>

    <form action="adduser" method="post">

        <div class="input-group">
            <label>User Name</label>
            <input type="text" name="username" placeholder="Enter user name" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="input-group">
            <label>User Role</label>
            <input type="text" name="role" placeholder="Enter user role" required>
        </div>

        <button type="submit">Register User</button>

    </form>

    <div class="footer-text">
        Rashmiranjan Shaw
    </div>
</div>

</body>
</html>
